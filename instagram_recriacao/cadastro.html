<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleMain.css">
    <title>Instagram</title>
</head>
<body>

<div class="instagram-wrapper">
    <div class="mobile-photo">
        <img src="./img/instagram_mobile2.png" alt="foto do instagram - telefone">
    </div>
    <div class="instagram-tela">
        <div class="group">
            <img src="./img/instagram_logo.png" class="instagram-logo" alt="logo instagram">
            <div class="cadastro-preenchimento">
                <img src="./img/cadastro.png" alt="campo-de-cadastro">
            </div>
        </div>
        <div class="group">
            <p class="not-account">Tem uma conta?</p>
            <p class="not-account">
                <a href="login.html" class="link-inscrever">Conecte-se</a>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Obtenha o Aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
